<script type="text/javascript">
	$(document).ready(function() {
		//首先将#back-to-top隐藏
		// $("#back-to-top").hide();
		if ($(window).scrollTop() > 180) {
			$("#back-to-top").fadeIn(1000);
		} else {
			$("#back-to-top").fadeOut(1000);
		}
		//当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
		$(function() {
			$(window).scroll(function() {
				if ($(window).scrollTop() > 180) {
					$("#back-to-top").fadeIn(1000);
				} else {
					$("#back-to-top").fadeOut(1000);
				}
			});
			//当点击跳转链接后，回到页面顶部位置
			$("#back").click(function() {
				$('body,html').animate({
					scrollTop : 0
				}, 1000);
				return false;
			});
		});
	}); 
</script>
